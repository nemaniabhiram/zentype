<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>zentype</title>
  <meta name="description" content="zentype is a minimalistic typing test website." />
  <!-- Import Roboto Mono font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="./output.css" rel="stylesheet">
  <style>
    /* Light theme colors */
    :root {
      --primary-bg: #ffffff;
      --secondary-bg: #f0f0f0;
      --text-primary: #222222;
      --border-subtle: #cccccc;
      --button-bg: #22222299;
      --button-hover: #222222de;
    }

    /* Dark theme colors */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-bg: #222222;
        --secondary-bg: #272727;
        --text-primary: #ffffffde;
        --border-subtle: #353535;
        --button-bg: #ffffff99;
        --button-hover: #ffffffde;
      }
    }

    /* Theme-independent colors */
    :root {
      --highlight: #81A2BE;
      --correct: #B5BD68;
      --wrong: #e29090;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-primary);
    }

    #typing-area {
      background-color: var(--secondary-bg);
    }

    #input-field,
    #input-field:focus {
      background-color: var(--secondary-bg);
      color: var(--text-primary);
      border-color: var(--border-subtle);
    }

    /* Dynamic classes */
    .highlight {
      color: var(--highlight);
    }

    .correct {
      color: var(--correct);
    }

    .wrong {
      color: var(--wrong);
    }

    /* Custom border color for wrong input */
    .border-wrong {
      border-color: var(--wrong) !important;
    }

    /* Button styles */
    #redo-button {
      background-color: var(--button-bg);
      color: var(--primary-bg);
    }

    #redo-button:hover {
      background-color: var(--button-hover);
    }

    /* Transitions */
    body,
    #header,
    #left-wing,
    #right-wing,
    #typing-area,
    #text-display,
    #redo-button,
    #footer {
      transition: all 0.4s ease-in-out 0s;
    }
  </style>
</head>

<body class="min-h-dvh flex flex-col items-center justify-between font-mono leading-6">
  <h2 id="header" class="mt-5 mb-0 text-2xl leading-8"></h2>
  <div id="command-center" class="mx-1 w-full max-w-2xl flex flex-col justify-center">
    <div class="flex justify-between w-full">
      <div id="left-wing">
        <!-- Only time-based controls remain -->
        <span id="time-count">
          <span id="tc-15" onclick="setTimeCount(15)" class="cursor-pointer">15</span>
          <text> / </text>
          <span id="tc-30" onclick="setTimeCount(30)" class="cursor-pointer">30</span>
          <text> / </text>
          <span id="tc-60" onclick="setTimeCount(60)" class="cursor-pointer">60</span>
          <text> / </text>
          <span id="tc-120" onclick="setTimeCount(120)" class="cursor-pointer">120</span>
        </span>
      </div>
      <div id="right-wing">WPM: XX / ACC: XX</div>
    </div>
    <div id="typing-area" class="mt-4 p-5 rounded">
      <div id="text-display" class="mb-4 overflow-hidden"></div>
      <div class="flex">
        <input id="input-field" type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"
          tabindex="1"
          class="w-full border px-4 py-1 rounded text-lg focus:outline-none focus:border-highlight" />
        <button id="redo-button" onclick="setText(event)" tabindex="2"
          class="ml-3 border-none px-4 py-1 rounded text-lg cursor-pointer">
          redo
        </button>
      </div>
    </div>
  </div>
  <div id="footer" class="mb-5 flex">
    <a href="https://github.com/nemaniabhiram/zentype" target="_blank" tabindex="3" class="mx-2 no-underline">source</a>
  </div>
  <script src="main.js"></script>
</body>

</html>
